<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logoPic">
          <img src="./images/logo.svg" alt="" id="logo" class="logo" />
        </div>

        <div class="ham">
          <button href="#" class="hamburger" id="hamburger">
            <img
              class="icon-hamburger"
              src="./images/icon-hamburger.svg"
              alt=""
              id="logo"
              class="logo"
            />
            <img
              class="icon-close"
              src="./images/icon-close.svg"
              alt=""
              id="logo"
              class="logo"
            />
          </button>

          <ul class="links">
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li class="login"><a href="#">Login</a></li>
          </ul>
        </div>
      </div>

      <div class="main">
        <div class="pics">
          <img
            src="./images/illustration-devices.svg"
            alt=""
            class="pics"
            id="imgs"
          />
        </div>

        <div class="introduction">
          <div class="newClass">
            <h4 class="new">NEW</h4>
            <h4 class="mono">MONOGRAPH DASHBOARD</h4>
          </div>

          <h1 class="heading">Powerful insights into your team</h1>
          <p class="desc">Project planning and time tracking for agile teams</p>

          <div class="scheduleButton">
            <button class="schedule">Schedule a demo</button>
            <p class="schDesc">to see a live preview</p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">İsmail Üçel</a>.
      </p>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
