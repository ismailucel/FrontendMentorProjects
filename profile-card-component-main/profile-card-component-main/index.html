<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="img">
      <img src="./images/bg-pattern-card.svg" alt="" srcset="">
    </div>

    <div class="profilephoto">
      <img src="./images/image-victor.jpg" alt="" srcset="">
    </div>

    <div class="victorInfo">
      <div class="firstline">
        <span style="font-weight: 900;" class="name">Victor Crest </span> <span>26</span>
      </div>

      <span class="london">London</span>
    </div>

    <div class="stats">

      <div class="stats followers">
        <span class="header">80K</span>
        <span class="desc">Followers</span>
      </div>

      <div class="stats likes">
        <span class="header">803K</span>
        <span class="desc">Likes</span>
      </div>

      <div class="stats photos">
        <span class="header">1.4K</span>
        <span class="desc">Photos</span>
      </div>

    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/ismail-%C3%BC%C3%A7el-a487b618a/">İsmail Üçel</a>.
  </div>
</body>

</html>
