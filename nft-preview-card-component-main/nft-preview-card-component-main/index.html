<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image">
          <img
            src="./images/image-equilibrium.jpg"
            alt=""
            class="etheriumImage"
          />
          <img src="images/icon-view.svg" alt="" class="etheriumView" />
        </div>
        <div class="header">
          <h3 class="headerh3">Equilibrium #3429</h3>
        </div>
        <div class="desc">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="stats">
          <div class="eth">
            <img src="./images/icon-ethereum.svg" alt="" />
            <span class="ethNumber">0.041 ETH</span>
          </div>
          <div class="days">
            <img src="./images/icon-clock.svg" alt="" />
            <span class="daysNumber">3 days left</span>
          </div>
        </div>
        <div class="line"></div>
        <div class="user">
          <img class="userProfile" src="./images/image-avatar.png" alt="" />
          <span class="creation">
            Creation of <span class="name">Jules Wyvern</span>
          </span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/ismailucel/">İsmail Üçel</a>.
    </div>
  </body>
</html>
